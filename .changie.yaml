changesDir: .changes
unreleasedDir: unreleased
headerPath: header.tpl.md
versionHeaderPath: ""
changelogPath: CHANGELOG.md
versionExt: md
envPrefix: "CHANGIE_"
versionFormat: '## {{.Version}} - {{.Time.Format "January 02, 2006"}}'
kindFormat: "### {{.Kind}}"

custom:
  - key: issue
    label: "[Optional] dbt-fusion issue number (separated by a single space if multiple)"
    type: string
  - key: author
    label: "[Optional] Author's GitHub handle without the @ symbol (separated by a single space if multiple)"
    type: string

kinds:
  - label: Breaking Changes
  - label: Features
  - label: Fixes
  - label: Under the Hood
  - label: Dependencies
  - label: Security

# these changelogs are always for dbt-fusion
post:
  - key: project
    value: dbt-fusion
