syntax = "proto3";
package v1.public.events.fusion.onboarding;

option go_package = "github.com/dbt-labs/proto-golang/v1/public/events/fusion/onboarding";

// Onboarding step event.
message OnboardingScreenShown {
  // Onboarding screen identifier
  OnboardingScreen screen = 1;
}

enum OnboardingScreen {
  ONBOARDING_SCREEN_UNSPECIFIED = 0;
  ONBOARDING_SCREEN_WELCOME = 1;
  ONBOARDING_SCREEN_PROFILE_CHECK = 2;
  ONBOARDING_SCREEN_PROFILE_FOUND = 3;
  ONBOARDING_SCREEN_PROFILE_SETUP = 4;
  ONBOARDING_SCREEN_LINK_ACCOUNT = 5;
  ONBOARDING_SCREEN_DBT_PARSE = 6;
  ONBOARDING_SCREEN_PARSE_ERROR_AUTOFIX = 7;
  ONBOARDING_SCREEN_DBT_PARSE_RETRY = 8;
  ONBOARDING_SCREEN_PARSE_ERROR_FAIL = 9;
  ONBOARDING_SCREEN_COMPILE_NO_SA = 10;
  ONBOARDING_SCREEN_COMPILE_NO_SA_FAIL = 11;
  ONBOARDING_SCREEN_COMPILE = 12;
  ONBOARDING_SCREEN_COMPILE_FAIL = 13;
  ONBOARDING_SCREEN_SUCCESS = 14;
  ONBOARDING_SCREEN_AGENTIC_AUTOFIX = 15;
  ONBOARDING_SCREEN_TRY_AGENTIC_AUTOFIX = 16;
  ONBOARDING_SCREEN_DOWNLOAD_AGENTS_MD = 17;
}
