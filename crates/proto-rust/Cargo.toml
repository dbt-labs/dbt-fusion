[package]
name = "proto-rust"
version = "0.1.0"
edition = "2021"

[features]
default = [
  "v1-events-vortex",
  "v1-events-fusion",
  "v1-public-events-fusion",
  "v1-public-fields-adapter_types",
]
# @@protoc_deletion_point(features)
